<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SFRP Appeal Portal</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1f68ff, #8c40ff);
      --card-bg: rgba(255, 255, 255, 0.15);
      --text-color: #fff;
      --input-bg: rgba(255, 255, 255, 0.85);
      --button-bg: #fff;
      --button-text: #1f68ff;
    }

    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #121212, #1e1e1e);
      --card-bg: rgba(30, 30, 30, 0.85);
      --text-color: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.07);
      --button-bg: #2c89ff;
      --button-text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      background-size: cover;
      min-height: 100vh;
      padding: 50px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: background 0.5s ease;
      color: var(--text-color);
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
      background: var(--button-bg);
      color: var(--button-text);
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 750px;
      width: 100%;
      background-color: var(--card-bg);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 180px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 26px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 18px;
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background-color: var(--input-bg);
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    select:focus, input:focus, textarea:focus {
      transform: scale(1.02);
      box-shadow: 0 0 0 2px rgba(44, 137, 255, 0.3);
    }

    button {
      margin-top: 28px;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-weight: bold;
      padding: 14px;
      border: none;
      font-size: 16px;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e2e2e2;
      transform: scale(1.01);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">🌙 Toggle Mode</button>

  <div class="container">
    <img src="logo.png" alt="South Florida RP Logo" class="logo">
    <h2>South Florida RP - Appeal Portal</h2>

    <div id="step1">
      <label>Select the type of appeal:</label>
      <select onchange="goToStep(this.value)">
        <option value="">-- Choose --</option>
        <option value="department">Department Appeal</option>
        <option value="staff">Staff Appeal</option>
        <option value="member">Member Action Appeal</option>
      </select>
    </div>

    <form id="form" style="display:none;">
      <div id="step2"></div>

      <label>What is your Roblox username and ID?</label>
      <input type="text" id="roblox" required placeholder="e.g. MosaabHelal / 12345678" />

      <label>What is your Discord username and ID?</label>
      <input type="text" id="discord" required placeholder="e.g. ducky#0001 / 123456789012345678" />

      <label>Please explain what happened:</label>
      <textarea id="whatHappened" required placeholder="Give a detailed explanation..."></textarea>

      <label>State your reason for the appeal:</label>
      <textarea id="appealReason" required placeholder="Why do you believe this action should be reversed?"></textarea>

      <button type="submit">Submit Appeal</button>
    </form>
  </div>

  <script>
    function goToStep(type) {
      document.getElementById("step1").style.display = "none";
      document.getElementById("form").style.display = "block";
      let step2 = document.getElementById("step2");

      let options = {
        department: ["Department Shutdown", "Unlawful Departmental Punishment", "Other"],
        staff: ["Strike", "Warning", "Blacklist", "Other"],
        member: ["Warn", "Kick (In-game)", "Ban (In-game)", "Ban (Discord)", "Other"]
      };

      let label = {
        department: "What are you appealing for (Department)?",
        staff: "What are you appealing for (Staff)?",
        member: "What are you appealing for (Member Action)?"
      };

      step2.innerHTML = `<label>${label[type]}</label><select id="appealType" required>` +
        options[type].map(o => `<option value="${o}">${o}</option>`).join('') +
        `</select>`;
    }

    document.getElementById("form").onsubmit = function(e) {
      e.preventDefault();

      const appealFor = document.getElementById("appealType").value;
      const roblox = document.getElementById("roblox").value;
      const discord = document.getElementById("discord").value;
      const whatHappened = document.getElementById("whatHappened").value;
      const appealReason = document.getElementById("appealReason").value;

      const webhookURL = "https://discord.com/api/webhooks/1397567893830504468/SIg5thzfCs1yb60iTp1lf3unyjPaw8vh0h6sn7-bS-lWkelcAdFHQ7dwLThUt3Dyf51Y";

      const payload = {
        content:
          `📬 **New Appeal Submission**\n\n` +
          `**Appeal Type:** ${appealFor}\n` +
          `**Roblox:** ${roblox}\n` +
          `**Discord:** ${discord}\n\n` +
          `**What Happened:**\n${whatHappened}\n\n` +
          `**Appeal Reason:**\n${appealReason}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Appeal submitted successfully!");
          location.reload();
        } else {
          alert("❌ Failed to submit appeal. Try again.");
        }
      })
      .catch(error => {
        alert("❌ Error submitting appeal.");
        console.error("Submission error:", error);
      });
    };

    // Dark mode toggle logic
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.dataset.theme === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    // Auto-apply saved theme
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      }
    };
  </script>
</body>
</html>
