<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>South Florida RP | Appeal Form</title>
  <link rel="icon" href="logo.png" />
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #111827;
      --text-light: #111827;
      --text-dark: #f9fafb;
      --accent: #2563eb;
      --card-bg: #1f2937;
      --border-radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      background: var(--bg-dark);
      color: var(--text-dark);
      padding: 2rem;
    }

    .light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }

    .light-mode .container {
      background: #f3f4f6;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input, textarea, select {
      background: #374151;
      color: white;
    }

    .light-mode input,
    .light-mode textarea,
    .light-mode select {
      background: white;
      color: black;
    }

    button {
      background: var(--accent);
      color: white;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #toggle-dark {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    img.logo {
      display: block;
      margin: 0 auto 1rem;
      height: 80px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <button id="toggle-dark">Toggle Dark Mode</button>

  <div class="container fade-in">
    <img src="logo.png" alt="SFRP Logo" class="logo" />
    <h1>South Florida RP Appeal</h1>

    <div id="step1">
      <label>Are you appealing a Department Appeal, Staff Appeal, or Member Action Appeal?</label>
      <select onchange="goToStep(this.value)">
        <option disabled selected value="">Select one</option>
        <option value="department">Department Appeal</option>
        <option value="staff">Staff Appeal</option>
        <option value="member">Member Action Appeal</option>
      </select>
    </div>

    <form id="form" style="display:none;">
      <div id="step2"></div>

      <label>What is your Roblox username and ID?</label>
      <input type="text" id="roblox" required placeholder="e.g. MosaabHelal / 123456789" />

      <label>What is your Discord username and ID?</label>
      <input type="text" id="discord" required placeholder="e.g. ducky#0001 / 123456789012345678" />

      <label>Please explain what happened:</label>
      <textarea id="whatHappened" required></textarea>

      <label>State your reason for the appeal:</label>
      <textarea id="appealReason" required></textarea>

      <button type="submit">Submit Appeal</button>
    </form>
  </div>

  <script>
    function goToStep(type) {
      document.getElementById("step1").style.display = "none";
      document.getElementById("form").style.display = "block";
      let step2 = document.getElementById("step2");

      let options = {
        department: ["Department Shutdown", "Unlawful Departmental Punishment", "Other"],
        staff: ["Strike", "Warning", "Blacklist", "Other"],
        member: ["Warn", "Kick (In-game)", "Ban (In-game)", "Ban (Discord)", "Other"]
      };

      let label = {
        department: "What are you appealing for (Department)?",
        staff: "What are you appealing for (Staff)?",
        member: "What are you appealing for (Member Action)?"
      };

      step2.innerHTML = `<label>${label[type]}</label><select id="appealType" required>` +
        options[type].map(o => `<option value="${o}">${o}</option>`).join('') +
        `</select>`;
    }

    document.getElementById("form").onsubmit = function(e) {
      e.preventDefault();

      const appealFor = document.getElementById("appealType")?.value;
      const roblox = document.getElementById("roblox").value;
      const discord = document.getElementById("discord").value;
      const whatHappened = document.getElementById("whatHappened").value;
      const appealReason = document.getElementById("appealReason").value;

      if (!appealFor || !roblox || !discord || !whatHappened || !appealReason) {
        alert("‚ùå Please fill out all required fields.");
        return;
      }

      const webhookURL = "https://discord.com/api/webhooks/1397567893830504468/SIg5thzfCs1yb60iTp1lf3unyjPaw8vh0h6sn7-bS-lWkelcAdFHQ7dwLThUt3Dyf51Y";

      const payload = {
        content: "<@&1390315125520728166> üì¨ **New Appeal Received!**",
        embeds: [{
          title: "üìù Appeal Submission",
          color: 2899532,
          fields: [
            { name: "Appeal Type", value: appealFor, inline: false },
            { name: "Roblox", value: roblox, inline: true },
            { name: "Discord", value: discord, inline: true },
            { name: "What Happened", value: whatHappened || "N/A", inline: false },
            { name: "Appeal Reason", value: appealReason || "N/A", inline: false }
          ],
          footer: {
            text: "South Florida RP Appeal Portal",
            icon_url: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Check_green_icon.svg/2048px-Check_green_icon.svg.png"
          },
          timestamp: new Date().toISOString()
        }]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert("‚úÖ Appeal submitted successfully!");
          location.reload();
        } else {
          alert("‚ùå Failed to submit appeal. Try again.");
        }
      })
      .catch(error => {
        alert("‚ùå Error submitting appeal.");
        console.error("Submission error:", error);
      });
    };

    // Dark Mode Toggle
    const toggle = document.getElementById("toggle-dark");
    toggle.onclick = () => {
      document.body.classList.toggle("light-mode");
    };
  </script>
</body>
</html>
